<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<!--在文档中的<html> 标签中使用 xmlns 属性，以指定整个文档所使用的主要命名空间-->
<head>
  <title>Javascript 二维码生成库：QRCode</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
  <script type="text/javascript" src="http://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="http://static.runoob.com/assets/qrcode/qrcode.min.js"></script>
</head>
<style type="text/css">
  .qrcode{
       position: absolute;
      left: 700px;
      top: 200px;
      width: 300px;
      height: 300px;
      
      margin-top: 20px; 

  }
</style>
<body>
<input id="text" type="text" value="http://www.baidu.com" style="width:100%" /><br />
<div id="qrcode" style="width:250px; height:250px; margin-top:15px;"></div>

<script type="text/javascript">
  var qrcode = new QRCode(document.getElementById("qrcode"), {
    width : 500,
    height : 500
  });

  function makeCode () {
    var elText = document.getElementById("text");

    if (!elText.value) {
      alert("Input a text");
      elText.focus();
      return;
    }

    qrcode.makeCode(elText.value);
  }

  makeCode();

  $("#text").
  on("blur", function () {
    makeCode();
  }).
  on("keydown", function (e) {
    if (e.keyCode == 13) {
      makeCode();
    }
  });
</script>
</body>
</html>
